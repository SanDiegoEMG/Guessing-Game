<body>
    <h2>The Psychic Game</h2>
    <h3>In <span id=countdown>10</span> tries, guess what letter I am thinking...</h3>
    <button id=starter> Click to Begin!</button>
    <p> Your Guesses so far: <span id=yourguesses></span> </p>
    <p>Guesses Left: <span id=guessnum></span></p>
    <p>Wins: <span id=winscore></span></p>
    <p>Losses: <span id=lossscore></span></p>


    <script type="text/javascript">
        $(document).ready(function () {

            //universal variables called throughout this program
            var winScore = 0;
            $("#winscore").html(winScore);
            var lossScore = 0;
            $("#lossscore").html(lossScore);
            var guessCountdown = 10;
            $("#guessnum").html(guessCountdown);
            var chars = "abcdefghijklmnopqurstuvwxyz";
            var userGuess = [];
            var compGuess = "empty";


            // Game begins when button 'starter' is clicked
            //computer chooses a random letter
            $("#starter").on("click", function () {
                console.log("Button click registered!");
                console.log(chars.substr(Math.floor(Math.random() * 26), 1));
                return (chars.substr(Math.floor(Math.random() * 26), 1));
                return (compGuess);
                lossScore = 0;
                winScore = 0;
            });

            // player then gets 10 chances to choose that same letter - as they type, each letter appears in a list and the 
            var guess = document.onkeypress = function (event) {
                $("#guessnum").html(guessCountdown--);
                if (guessCountdown <= -1) {
                alert("Round over. +1 Loss.");
            }
                userGuess = event.key;
                $("#yourguesses").append(userGuess + " ");
                console.log(userGuess);
                return (userGuess);
            }

          

        });


            // if they type something not a letter they should get an alert
            // if they type upper case it should be made lowercase to match the computer choices
            // if the player uses all 10 turns wihtout guessing correctly, "you lost" message replaces 'Your Guesses so far' 
            // 'starter' button changes to say 'start new game'
    </script>
