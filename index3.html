<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3 of 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h2>The Psychic Game</h2>
    <h3>In 10 tries, guess what letter I am thinking...</h3>
    <button id=starter> Click to Begin!</button>
    <p>Your Guesses so far: <span id=yourguesses></span> </p>
    <p>Guesses Left: <span id=guessnum></span></p>
    <p>Wins: <span id=winscore></span></p>
    <p>Losses: <span id=lossscore></span></p>


    <script type="text/javascript">
        $(document).ready(function () {

            //universal variables called throughout this program
            var alphChars = "abcdefghijklmnopqurstuvwxyz";
            var winScore = 0;
            var lossScore = 0;
            var guessCountdown = 10;
            var userGuess;
            var compGuess;
            var arr = [];

            //jQuery sending info to an html element by id 
            $("#winscore").html(winScore);
            $("#lossscore").html(lossScore);
            $("#guessnum").html(guessCountdown);
            $("#yourguesses").html(userGuess)


            //hides button after pressed   
            $(document).ready(function () {
                $("button").click(function () {
                    $(this).hide();
                })
                //generates letter from computer when button is clicked
                $("#starter").on("click", function () {
                    compGuess = (alphChars.substr(Math.floor(Math.random() * 26), 1))
                    console.log("Computer chose: " + compGuess);
                })

                //capture letter that user pushes and record it on screen
                document.onkeyup = function (event) {
                    userGuess = event.key;
                    $("#yourguesses").append(userGuess + " ");
                    $("#guessnum").html(guessCountdown--);
                    arr.push(userGuess);
                    console.log(arr);

                    //conditional to make certain changes if choice matches, others if the array of letters chosen hits 10 - needs to reset after one of those conditions is met


                    function reset() {
                        $("#yourguesses").empty();
                        guessCountdown = 10;
                    }

                    if (guessCountdown == 0) {
                        lossScore++;
                        reset();
                        // generate ();
                        alert("Mental powers lacking ... +1 loss")
                        $("button").click(function () {
                            $(this).show();
                        })
                    } else if (userGuess == compGuess) {
                        winScore++;
                        reset();
                        // generate ();
                        alert("Congrats, you matched my letter!")
                        $("button").click(function () {
                            $(this).show();
                        })
                    }
                }
            })
        })

        // Game begins when button 'starter' is clicked
        //computer chooses a random letter

        // player then gets 10 chances to choose that same letter - as they type, each letter appears in a list and the 




    </script>


</body>

</html>
