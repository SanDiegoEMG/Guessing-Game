<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Psychic Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2 class="center-align teal lighten-2 pushed-in">
            The Psychic Game
          </h2>
          <h4 class="center-align teal lighten-4 pushed-in">
            In 10 tries, guess what letter I am thinking...
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col s5">
          <button class="waves-effect waves-light btn-large" id="starter">
            Click to Begin!
          </button>
        </div>
        <div class="col s7">
          <!-- <p>Your Guesses so far: <span id="guesses-so-far"></span></p>
          <p>Guesses Left: <span id="guesses-left"></span></p>
          <p>Wins: <span id="wins"></span></p>
          <p>Losses: <span id="losses"></span></p> -->

          <ul class="collection">
            <li class="collection-item teal lighten-5">Your Guesses so far: <span id="guesses-so-far"></span></li>
            <li class="collection-item">Guesses Left: <span id="guesses-left"></span</li>
            <li class="collection-item teal lighten-5">Wins: <span id="wins"></span></li>
            <li class="collection-item">Losses: <span id="losses"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
